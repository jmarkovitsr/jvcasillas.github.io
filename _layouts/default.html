<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min2.css">
    <!-- <link rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css"> -->

    <!-- Jquery -->
    <script type="text/javascript" src="/bootstrap/js/jquery-1.7.2.min.js"></script>

    <!-- Javascript -->
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap-dropdown.js"></script>



  </head>
    

  <body>
  <div class="container-fluid">
    <div class="centered-div"> 
      <div class="row-fluid">
        <div class="span3">
          <div class="header1">
            <h4 class="title-main">
              {{ site.name }}
            </h4>
          </div>

          <div class="contact">
            <p>PhD Student<br />
               University of Arizona
            </p>
          </div>


          <div class="header">
            <h4 class="extra" >
              <a href="/"><span>home</span></a></br>
              <a href="/bio"><span>bio</span></a></br>
              <a href="/teaching"><span>teaching</span></a></br>
              <a href="/research"><span>research</span></a></br>
              <a href="/cv"><span>cv</span></a></br>
              <a href="/blog"><span>blog</span></a>
            </h4>
          </div>

          
          <!--Sidebar content-->
          <div class="footer">
            <div class="contact">
              <a href="mailto:jvcasill@email.arizona.edu"><span class="mail me" title="email"><img src="/assets/images/icons/mail1.png" alt="info image" height="27" width="22"></span></a>
              <a alt="youtube" href="http://www.youtube.com/jvcasill" target='_new'><span class="showtooltip" title="youtube channel"><img src="/assets/images/icons/youtube1.png" alt="info image" height="30" width="30"></span></a>
              <a alt="twitter" href="http://twitter.com/jvcasill/" target='_new'><span class="showtooltip" title="my twitter feed"><img src="/assets/images/icons/bird.png" alt="bird image" height="30" width="30"></span></a>
              <a alt="facebook" href="http://facebook.com/jvcasill/" target='_new'><span class="showtooltip" title="more info"><img src="/assets/images/icons/facebook.png" alt="info image" height="30" width="30"></span></a>
              <a alt="github" href="http://github.com/jvcasill/" target='_new'><span class="showtooltip" title="my code"><img src="/assets/images/icons/github-black.png" alt="github image" height="30" width="30"></span></a>
              <a alt="rss" href="http://github.com/jvcasill/" target='_new'><span class="showtooltip" title="rss feed"><img src="/assets/images/icons/rss.png" alt="rss image" height="30" width="30"></span></a>
            </div>
          </div>
        </div>

          <div class="span8">
            <div class="site" align="justify">
              
                {{ content }}
              <!--Body content-->
            
            </div>
          </div>
        </div>
      </div>
    </div>      
  </body>
</html>
